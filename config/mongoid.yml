development:
  clients:
    default:
      database: projects_test_development
      hosts:
        - localhost:27017
      options:
        raise_not_found_error: false
        read:
          mode: :primary
        max_pool_size: 1
test:
  clients:
    default:
      database: projects_test_test
      hosts:
        - localhost:27017
      options:
        raise_not_found_error: false
        read:
          mode: :primary
        max_pool_size: 1
